name: Action Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
     - name: Simple JS Action
       id: greet
       uses: actions/hello-world-javascript-action@v1.1
       with: 
         who-to-greet: Tom
     - name: Log Greeting Time
       run: echo "${{ steps.greet.outpus.time}}"
